<!doctype html> <!--Used to make sure your document works properly-->
<html lang="en-US"> <!--This is like a container that holds all the contents of the webpage. It marks the beginning and the
                        end of the webpage's structure
                        It includes a 'lang' attribute, this sets the primary language of the document-->
    <head> <!--This is a container for all the things you want to add to your webpage that you do not want to be visible
                on the website. Eg: links to stylesheets, scripts that help the webpage function-->
        <meta charset="utf-8">  <!---->
        <meta name="viewport" content="width=device-width"> <!---->
        <title>My HTML Notes</title>  <!---->
    </head>

    <body>  <!---->

    </body>
</html>
