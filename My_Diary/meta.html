<!--These four are required for every page-->

<meta property="og:image" content="Link_to_your_image.jpg"> <!--This tells platforms like facebook, twitter what image to use when
                                                                someone shares the webpage. Add the link to the image to the 'content' attribute
                                                            -->
<meta property="og:title" content="Title of webpage when shared on other platforms"> <!--This sets the title of the webpage when shared on other
                                                                                        platforms.
                                                                                        It's the headline people see when the page is shared
                                                                                    -->
<meta property="og:description" content="brief description of webpage"> <!--Shows a summary/a brief description of the page when shared-->
